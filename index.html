    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-image: url('../IMAGES/BGH1.jpg');
    background-size: cover;
    background-position: center;
    color: #333;
    line-height: 1.6;
}

/* Navigation Bar */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 20px;
    position: fixed;
    top: 2px;
    left: 2px;
    right: 2px;
}

.logo-container {
    display: flex;
    align-items: center;
}

.logo {
    width: 50px; /* Logo size */
    height: auto;
    margin-right: 15px;
}

h3 {
    color: white;
    /* font-size: 1.5em; */
}

.nav-buttons button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
    font-size: 1em;
    flex-direction: column;
}

.nav-buttons button:hover {
    background-color: aqua;
    color: black;
    transition: 1s;
}

.search-container input {
    padding: 8px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
}

.search-container button {
    background-color: #333;
    color: white;
    padding: 8px 15px;
    border: none;
    cursor: pointer;
    border-color: #f4f4f4;
}

.search-container button:hover {
    background-color: aqua;
}

/* Available Courses Section */
.courses {
    text-align: center;
    padding: 40px 0;
}

.courses h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

.course-slots {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.course-slot {
    background-color: #423b53;
    border: none;
    padding: 20px;
    cursor: pointer;
    transition: transform 0.3s;
}

.course-slot img {
    width: 150px;
    height: 150px;
}

.course-slot:hover {
    transform: scale(1.05);
}

/* Available Languages Section */
.languages {
    padding: 40px 0;
    /* background-image: url('BFL2.jpeg'); */
    background-color: rgba(0, 0, 0, 0.7);
    background-size: cover;
    background-position: center;
    border: 2px double black;
    margin-right: 250px;
    margin-left: 250px;
    border-radius: 15px;
    font-weight: bold;

}

.languages h2 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
    color: aliceblue;

}

.language-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    justify-items: center;
}

.language-item img {
    width: 50px;
    height: 50px;
    margin-bottom: 10px;
}

.language-item p {
    text-align: center;
    color: aliceblue;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
}
button:hover{
    background-color: aqua;
    transition: 1s;
    transform: scale(1.05);
}
button{
            border-radius: 15px;
        }
    </style>
</head>
